<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Meter Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .meter-display {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #39812f;
            padding: 20px;
            width: 400px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(57, 129, 47, 0.4);
        }

        .digit {
            display: inline-block;
            position: relative;
            width: 40px;
            height: 70px;
            margin: 0 5px;
        }

        .segment {
            position: absolute;
            background-color: #000;
            transition: background-color 0.3s;
            clip-path: polygon(
                10% 0%, 90% 0%, 100% 10%, 
                100% 90%, 90% 100%, 10% 100%, 
                0% 90%, 0% 10%
            ); /* Beveled edges */
        }

        .segment.a { top: 0; left: 5px; width: 30px; height: 8px; }
        .segment.b { top: 5px; right: 0; width: 8px; height: 25px; }
        .segment.c { bottom: 5px; right: 0; width: 8px; height: 25px; }
        .segment.d { bottom: 0; left: 5px; width: 30px; height: 8px; }
        .segment.e { bottom: 5px; left: 0; width: 8px; height: 25px; }
        .segment.f { top: 5px; left: 0; width: 8px; height: 25px; }
        .segment.g { top: 31px; left: 5px; width: 30px; height: 8px; }

        .segment.off {
            background-color: #39812f;
        }

        .unit {
            font-family: Arial, sans-serif;
            font-size: 25px;
            color: #000;
            position: absolute;
            bottom: 10px;
            right: 10px;
            letter-spacing: 2px;
        }

        input[type="number"] {
            font-size: 20px;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #39812f;
            background-color: transparent;
            color: #fff;
            width: 250px;
            text-align: center;
            position: absolute;
            bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="meter-display" id="meterOutput">
        <div class="digit" data-value="0"></div>
        <div class="digit" data-value="0"></div>
        <div class="digit" data-value="0"></div>
        <div class="digit" data-value="0"></div>
        <div class="digit" data-value="0"></div>
        <div class="digit" data-value="0"></div>
        <span class="unit">kW h</span>
    </div>
    <input type="number" id="meterInput" placeholder="Enter number" oninput="updateDisplay()">

    <script>
        const digitSegments = [
            [true, true, true, true, true, true, false], // 0
            [false, true, true, false, false, false, false], // 1
            [true, true, false, true, true, false, true], // 2
            [true, true, true, true, false, false, true], // 3
            [false, true, true, false, false, true, true], // 4
            [true, false, true, true, false, true, true], // 5
            [true, false, true, true, true, true, true], // 6
            [true, true, true, false, false, false, false], // 7
            [true, true, true, true, true, true, true], // 8
            [true, true, true, true, false, true, true], // 9
        ];

        function updateDisplay() {
            const input = document.getElementById('meterInput').value.padStart(6, "0"); // Ensure 6 digits
            const digits = document.querySelectorAll('.digit');

            digits.forEach((digit, index) => {
                const value = parseInt(input[index] || "0", 10);
                const segments = digitSegments[value];

                digit.innerHTML = ''; // Clear previous segments

                segments.forEach((on, segmentIndex) => {
                    const segment = document.createElement('div');
                    segment.className = `segment ${'abcdefg'[segmentIndex]} ${on ? '' : 'off'}`;
                    digit.appendChild(segment);
                });
            });
        }

        updateDisplay(); // Initialize with default value
    </script>
</body>
</html>
