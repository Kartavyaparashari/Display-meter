<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Meter Display</title>
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .meter-display {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #39812f;
            padding: 20px;
            width: 100%;
            width: 400px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(57, 129, 47, 0.4);
            overflow: hidden;
        }

        .number-display {
            font-family: 'Seven Segment', sans-serif;
            font-size: 75px;
            color: #000;
            white-space: nowrap;
            overflow: hidden;
        }

        .unit {
            font-family: Arial, sans-serif;
            font-size: 30px;
            color: #000;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        input[type="text"] {
            font-size: 20px;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #39812f;
            background-color: transparent;
            color: #fff;
            width: 250px;
            text-align: center;
            margin-top: 550px;
        }

        .color-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: row;
        }

        .color-button {
            padding: 15px;
            margin: 5px 0;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
            border-radius: 50%;
        }

        .color-button:hover {
            opacity: 0.8;
        }

        .color-button-1 {
            background-color: #6b7c6a;
        }

        .color-button-2 {
            background-color: #39812f;
        }

        .color-button-3 {
            background-color: #8fc0e3;
        }
    </style>
</head>
<body>
    <div class="meter-display" id="meterOutput">
        <div class="number-display" id="numberDisplay">0</div>
        <span class="unit">kW h</span>
    </div>
    <input type="text" id="meterInput" placeholder="Enter number (e.g., 123.45)" oninput="updateDisplay()">
    
    <div class="color-buttons">
        <button class="color-button color-button-1" onclick="changeColor('#6b7c6a')">ðŸ”˜</button>
        <button class="color-button color-button-2" onclick="changeColor('#39812f')">ðŸ”˜</button>
        <button class="color-button color-button-3" onclick="changeColor('#8fc0e3')">ðŸ”˜</button>
    </div>

    <script>
        let currentColor = '#39812f'; // Default color

        function updateDisplay() {
            const input = document.getElementById('meterInput').value;
            const numberDisplay = document.getElementById('numberDisplay');

            // Replace multiple dots or invalid inputs
            if (/[^0-9.]/.test(input) || (input.match(/\./g) || []).length > 1) {
                numberDisplay.textContent = "Invalid Input";
            } else {
                numberDisplay.textContent = input || "0";
            }
        }

        function changeColor(color) {
            const meterOutput = document.getElementById('meterOutput');
            meterOutput.style.backgroundColor = color;
            currentColor = color;
        }

        updateDisplay(); // Initialize with default value
    </script>
</body>
</html>
